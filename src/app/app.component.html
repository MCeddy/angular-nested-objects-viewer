<textarea
    id="input"
    placeholder="insert your object here"
    [ngModel]="input"
    (ngModelChange)="inputChanged($event)"
></textarea>

<p class="error" [hidden]="errorMessage == null">error: {{ errorMessage }}</p>

<div class="fields">
    <app-field *ngFor="let field of fields" [field]="field"></app-field>
</div>
